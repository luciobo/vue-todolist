<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vue-todolist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <main class="container">
            <div class="row justify-content-center">
                <div class="col-6 ">
                    <h1 class="text-primary my-5 text-center">La mia to do list(speriamo)</h1>
                    <div class="card shadow">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex align-items-center">
                                <label class="form-check form-switch flex-fill">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <span class="mx-5"> testo dellla to do list</span>
                                </label>
                                <button class="btn text-danger"><i class="fa-regular fa-trash-can"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- javascript -->
    <script src="js/main.js"></script>
</body>

</html>
